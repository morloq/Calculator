<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="header">
        <h1 class="title">BASIC CALCULATOR</h1>
    </div>
    <div class="calculatorFrame">
        <div class="window">
            <div class="window-result"></div>
            <div class="window-currentOperator"></div>
        </div>
        <div class="buttons">
            <div class="buttonRows">
                <button id="AC" class="lightGray">AC</button>
                <button id="plusMinus" class="lightGray">+/-</button>
                <button id="modulo" class="lightGray">%</button>
                <button id="divide" class="yellow">&#247</button>
            </div>
            <div class="buttonRows">
                <button id="seven" class="darkGray">7</button>
                <button id="eight" class="darkGray">8</button>
                <button id="nine" class="darkGray">9</button>
                <button id="multiply" class="yellow">x</button>
            </div>
            <div class="buttonRows">
                <button id="four" class= "darkGray">4</button>
                <button id="five" class= "darkGray">5</button>
                <button id="six" class= "darkGray">6</button>
                <button id="minus" class="yellow">-</button>
            </div>
            <div class="buttonRows">
                <button id="one" class="darkGray">1</button>
                <button id="two" class="darkGray">2</button>
                <button id="three" class="darkGray">3</button>
                <button id="plus" class="yellow">+</button>
            </div>
            <div class="threeButtonsRow">
                <button id="zero" class="darkGray">0</button>
                <button id="comma" class="darkGray">.</button>
                <button id="equals" class="yellow">=</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <h4 class="copyright">Copyright &copy; Sara :) 2022</h4>
    </div>
</body>
<script type="text/javascript" src="./javascript/doStuff.js"></script>
</html>
