<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="header">
        <h1 class="title">BASIC CALCULATOR</h1>
    </div>
    <div class="calculatorFrame">
        <div class="window">
            <div class="window-result"></div>
            <div class="window-currentOperator" placeholder="0"></div>
        </div>
        <div class="buttons">
            <div class="buttonRows">
                <button id="AC" class="lightGray clear">AC</button>
                <button id="DeleteLastDigit" class="lightGray operator">d</button>
                <button id="modulo" class="lightGray operator">%</button>
                <button id="divide" class="yellow operator">&#247</button>
            </div>
            <div class="buttonRows">
                <button id="seven" class="darkGray decimal">7</button>
                <button id="eight" class="darkGray decimal">8</button>
                <button id="nine" class="darkGray decimal">9</button>
                <button id="multiply" class="yellow operator">x</button>
            </div>
            <div class="buttonRows">
                <button id="four" class= "darkGray decimal">4</button>
                <button id="five" class= "darkGray decimal">5</button>
                <button id="six" class= "darkGray decimal">6</button>
                <button id="minus" class="yellow operator">-</button>
            </div>
            <div class="buttonRows">
                <button id="one" class="darkGray decimal">1</button>
                <button id="two" class="darkGray decimal">2</button>
                <button id="three" class="darkGray decimal">3</button>
                <button id="plus" class="yellow operator">+</button>
            </div>
            <div class="threeButtonsRow">
                <button id="zero" class="darkGray decimal">0</button>
                <button id="comma" class="darkGray comma">.</button>
                <button id="equals" class="yellow operator">=</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <h4 class="copyright">Copyright &copy; Sara :) 2022</h4>
    </div>
</body>
<script type="text/javascript" src="./javascript/doStuff.js"></script>
</html>
