<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="header">
        <h1 class="title">BASIC CALCULATOR</h1>
    </div>
    <div class="calculatorFrame">
        <div class="window">
            <div class="window-result"></div>
            <div class="window-currentOperator"></div>
        </div>
        <div class="buttons">
            <div class="buttonRows">
                <button class="AC"></button>
                <button class="+/-"></button>
                <button class="%"></button>
                <button class="/"></button>
            </div>
            <div class="buttonRows">
                <button class="7"></button>
                <button class="8"></button>
                <button class="9"></button>
                <button class="*"></button>
            </div>
            <div class="buttonRows">
                <button class="4"></button>
                <button class="5"></button>
                <button class="6"></button>
                <button class="-"></button>
            </div>
            <div class="buttonRows">
                <button class="1"></button>
                <button class="2"></button>
                <button class="3"></button>
                <button class="+"></button>
            </div>
            <div class="threeButtonsRow">
                <button class="0"></button>
                <button class=","></button>
                <button class="="></button>
            </div>
        </div>
    </div>
    <div class="footer">
        <h4 class="copyright">Copyright &copy; Sara :) 2022</h4>
    </div>
</body>
<script type="text/javascript" src="./javascript/doStuff.js"></script>
</html>
